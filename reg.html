<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Report Form</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <br>
            <div class="col-xs-10">
                <header>
                    <h1>Bug Report Form!!!&nbsp&nbsp&nbsp </h1>
                </header>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input class="form-control" type="text" placeholder="Enter customer name" id="name" value="" />
                        <div id="error_name" style="color: red"></div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="email" placeholder="Enter email" id="email" value="" />
                        <div id="error_email" style="color: red"></div>
                    </div>

                    <div class="form-group">
                        <label for="contact_no">Contact</label>
                        <input class="form-control" type="text" placeholder="Enter contact_no" id="contact_no" value="" />
                        <div id="error_contact" style="color: red"></div>
                    </div>

                    <div class="form-group">
                        <br>
                        <label for="date">Purchase Date</label>
                        <input class="form-control" type="date" placeholder="Enter Purchase Date" id="date" value="" />
                        <div id="error_date" style="color: red"></div>
                    </div>

                    <div class="form-group">
                        <label for="picture">Bug Snap</label>
                        <input class="form-control" type="file" placeholder="Enter bug's picture" accept="image" id="picture" value="" />
                        <div id="error-picture"></div>
                    </div>

                    <div class="form-group">
                        <label for="desc">Description</label>
                        <input class="form-control" type="textarea" placeholder="Enter Description" row='5' id="decs" value="" />
                    </div>
                </form>
                <button onclick="validate()" type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>

    <script src="reg.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"></script>
    <script crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"></script>
    <script crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function() {
            $("#name").focus(function() {
                $(this).css("background", "#99FF99");
            });

            $('#name').on('input', function() {
                var input = $(this);
                var is_name = input.val();

                if (is_name.length == "") {
                    document.getElementById("error_name").innerHTML = "**name should not be blank";
                } else if ((is_name.length < 3) || (is_name.length > 25)) {
                    document.getElementById("error_name").innerHTML = "**name should be within range of 3 to 25 words";
                } else {
                    document.getElementById("error_name").innerHTML = "";
                }
            });

            $("#email").focus(function() {
                $(this).css("background", "#99FF99");
            });

            $('#email').on('input', function() {
                var text = $(this);
                var is_email = text.val();

                var regx = /^([a-zA-Z0-9\.-]+)@([a-zA-Z0-9]+).([a-z]{2,20})$/;

                if (regx.test(is_email) == false) {
                    document.getElementById("error_email").innerHTML = "**enter valid email";
                } else {
                    document.getElementById("error_email").innerHTML = "";
                }
            });

            $("#contact_no").focus(function() {
                $(this).css("background", "#99FF99");
            });

            $('#contact_no').on('input', function() {
                var mobile = $(this);
                var is_contact = mobile.val();

                var contact = /^[6-9]\d{9}$/;

                if (contact.test(is_contact) == false) {
                    document.getElementById("error_contact").innerHTML = "**enter valid contact no";

                } else {
                    document.getElementById("error_contact").innerHTML = " ";
                }
            })

            $("#date").focus(function() {
                $(this).css("background", "#99FF99");
            });

            $('#date').on('input', function() {
                var date = $(this);
                var is_date = date.val();

                var text = /^([1-31])([1-12])([1990-2030])$/;

                if (text.test(is_date) == false) {
                    document.getElementById("error_date").innerHTML = "**enter valid date";
                } else {
                    document.getElementById("error_date").innerHTML = " ";
                }

            })
        });
    </script>
</body>

</html>
